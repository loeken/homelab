apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.githubUser }}-{{ .Values.githubRepo }}--argocd-app-optional
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: deploy/argocd/bootstrap-optional-apps
    repoURL: git@github.com:{{ .Values.githubUser }}/{{ .Values.githubRepo }}
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true