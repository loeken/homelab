{{ if .Values.homeassistant.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: home-assistant
  namespace: argocd
spec:
  destination:
    namespace: home-assistant
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: home-assistant
    helm:
      values: |
        controller:
          type: statefulset
        persistence:
          config:
            enabled: true
            accessMode: ReadWriteOnce
            storageClass: {{ .Values.homeassistant.storageClass }}
            size: 4Gi
            readOnly: false
        ingress:
          main:
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "ha.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
              {{- if .Values.homeassistant.useAuthelia }}
              nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/verify"
              nginx.ingress.kubernetes.io/auth-signin: "https://auth.{{ .Values.domain }}"
              {{end}}
            enabled: {{ .Values.homeassistant.ingress.nginx.enabled }}
            hosts:
              - host: ha.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 8123
            tls:
            - secretName: ha-tls
              hosts:
                - ha.{{ .Values.domain }}

        postgresql:
          enabled: true
          global:
            postgresql:
              auth:
                database: home-assistant
                existingSecret: home-assistant
          primary:
            persistence:
              enabled: true
              storageClass: {{ .Values.homeassistant.storageClass }}
              accessModes:
                - ReadWriteOnce
        service:
          main:
            ports:
              http:
                port: 8123
    repoURL: https://loeken.github.io/helm-charts
    targetRevision: 2024.9.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

{{ end }}