{{ if .Values.nginxingress.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: nginx-ingress
  namespace: argocd
spec:
  destination:
    namespace: nginx-ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nginx-ingress-controller
    helm:
      values: |
        kind: DaemonSet
        daemonset:
          useHostPort: true
          hostPorts:
            http: 80
            https: 443
        service:
          externalTrafficPolicy: Local
          type: NodePort
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.0.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

{{ end }}