{{ if .Values.vaultwarden.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: vaultwarden
  namespace: argocd
spec:
  destination:
    namespace: vaultwarden
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vaultwarden
    helm:
      values: |
        controllers:
        main:
          enabled: true
          type: deployment
          containers:
            main:
              image:
                # -- image repository
                repository: loeken/vaultwarden
                # -- image tag
                # @default -- chart.appVersion
                tag: "1.33.2-alpine"
                # -- image pull policy
                pullPolicy: Always
              # -- environment variables.
              # @default -- See below
              env:
                # -- Set the container timezone
                TZ: UTC
        ingress:
          main:
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "vaultwarden.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
              {{- if .Values.vaultwarden.useAuthelia }}
              nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/verify"
              nginx.ingress.kubernetes.io/auth-signin: "https://auth.{{ .Values.domain }}"
              {{- end }}
            enabled: {{ .Values.vaultwarden.ingress.nginx.enabled }}
            hosts:
              - host: vaultwarden.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 80
                      name: main
                      identifier: main
                  - path: /notifications/hub/negotiate
                    pathType: Prefix
                    service:
                      port: 80
                      name: main
                      identifier: main
                  - path: /notifications/hub
                    pathType: Prefix
                    service:
                      port: 3012
                      name: main
                      identifier: main
            tls:
            - secretName: vaultwarden-tls
              hosts:
              - vaultwarden.{{ .Values.domain }}
        persistence:
          config:
            enabled: true
            readOnly: false
            storageClass: {{ .Values.vaultwarden.storageClass }}
            accessMode: ReadWriteOnce
        postgresql:
          enabled: true
          global:
            postgresql:
              auth:
                database: vaultwarden
                username: vaultwarden
                existingSecret: vaultwarden
                secretKeys:
                  adminPasswordKey: "pgadminpass"
                  userPasswordKey: "pguserpass"
          primary:
            persistence:
              enabled: true
              storageClass: {{ .Values.vaultwarden.storageClass }}
              size: {{ .Values.vaultwarden.size }}
              accessModes:
                - ReadWriteOnce
        envFrom:
        - secretRef:
            name: vaultwarden
    repoURL: https://loeken.github.io/helm-charts
    targetRevision: 1.33.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

{{ end }}